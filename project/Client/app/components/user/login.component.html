<h1> Missionaries Locations </h1>

<div class="col-md-4">
    <h3> Log In</h3>
    <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group" >
            <label for="userName">User Name:</label>
            <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." />
        </div>
        <div class="form-group" >
            <label for="password">Password:</label>
            <input (ngModel)="password" name="password" id="password" type="password" class="form-control"placeholder="Password..." />
        </div>
        
        <a type="submit" class="btn btn-primary" (click)="login(loginForm.value)"> Login </a>
        <button type="button" class="btn btn-default" [routerLink]="['/register']"> Register </button>
    </form>
</div>


<!--Footer-->
<footer class="page-footer blue center-on-small-only">

    <!--Footer Links-->
    <div class="container-fluid">
        <div class="row">

            <!--First column-->
            <div class="col-md-6">
                <h5 class="title">Purpose:</h5>
                <p>To connect missionaries together by showing where each missionaries in the world are.</p>
                <p>To begin, please click register.</p>
            </div>
            <!--/.First column-->
        </div>
    </div>
    <!--/.Footer Links-->
