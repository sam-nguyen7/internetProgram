<!DOCTYPE html>
<html lang="en">

<head>
  <title>Assignment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="profile.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>

    <header>
        <span>Profile</span><i class="glyphicon glyphicon-ok check"></i>
    </header>
    
    <div class="wrapper">
        <form class="form-signin">
        <h6>Username</h6>
          <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
        <h6>Email</h6>
          <input type="email" class="form-control" name="email" placeholder="Email" required=""/>  
        <h6>First Name</h6>
          <input type="firstName" class="form-control" name="firstName" placeholder="First Name" required=""/>    
        <h6>Last Name</h6>
          <input type="lastName" class="form-control" name="lastName" placeholder="Last Name" required=""/>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Websites</button>   
          <button class="btn btn-lg btn-primary btn-block" type="submit">Logout</button>   

        </form>
    </div>

    <footer>
        <span>
                <i class="glyphicon glyphicon-user white"></i>
        </span>
    </footer>

</body>
</html>
