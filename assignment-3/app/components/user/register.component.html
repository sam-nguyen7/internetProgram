    <form class="form-signin">       
      <h2 class="form-signin-heading">Register</h2>
      <input (ngModel)="username" name="username" type="text" class="form-control" placeholder="Username" required="" autofocus="" />
      <input (ngModel)="password" name="password" type="password" class="form-control" name="password" placeholder="Password" required=""/>            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

    </form>
  </div>
