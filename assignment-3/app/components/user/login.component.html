<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group" >
            <label for="userName">User Name:</label>
            <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." />
        </div>
        <div class="form-group" >
            <label for="password">Password:</label>
            <input (ngModel)="password" name="password" id="password" type="password" class="form-control"placeholder="Password..." />
        </div>
        
        <button type="submit" class="btn btn-primary"> <a (click)="login(user)"> Login </a> </button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>

    <a [routerLink]="['user', userId]">Go to Profile</a>

</div>
