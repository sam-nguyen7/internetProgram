
    <span>Profile</span>
    <a [routerLink]="['/user',userId]"> <i class="glyphicon glyphicon-ok check"></i> </a>


<div class="wrapper">
    <form class="form-signin" #registerForm="ngForm">
      <h6>Username</h6>
        <input (ngModel)="userName" class="form-control" name="userName" type="text" value="{{user.userName}}" /> 
      <h6>First Name</h6>
        <input (ngModel)="firstName" class="form-control" name="firstName" type="text" value="{{user.firstName}}" />    
      <h6>Last Name</h6>
        <input (ngModel)="lastName" class="form-control" name="lastName" type="text" value="{{user.lastName}}" />

      <button class="btn btn-lg btn-primary btn-block" type="button">Delete</button>   
      <button routerLink="/login" class="btn btn-lg btn-primary btn-block" type="submit">Logout</button>   
    
    </form>
</div>


    <span>
        <a [routerLink]="['/user',userId]"> <i class="glyphicon glyphicon-user white"></i> </a>
    </span>
